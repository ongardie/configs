<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!--

Save this to `~/.var/app/org.mozilla.firefox/config/fontconfig/fonts.conf` to
disable bitmap fonts in Firefox under Flatpak. See
<https://bugzilla.mozilla.org/show_bug.cgi?id=1621915#c3>. Firefox needs to be
restarted for this to take effect.

-->
<fontconfig>
    <selectfont><rejectfont><pattern>
        <patelt name="scalable"><bool>false</bool></patelt>
    </pattern></rejectfont></selectfont>
</fontconfig>
